version: '3.6'
services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    restart: always
    ports:
      - 3306:3306
    # volumes:
    #   - inception_vol2:/var/lib/mysql
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    restart: always
    ports:
      - 9000:9000
    volumes:
      - Wordpress:/var/www/html
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    restart: always
    ports:
      - 443:443
    volumes:
      - Wordpress:/var/www/html

volumes:
  Wordpress:
    driver_opts:
        type: 'none'
        device: '/Users/ybolles/Desktop/incep/wordpress'
        o: 'bind'
