version: '3'
services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - inception_vol:/var/lib/mysql
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    restart: always
    ports:
      - 9000:9000
    volumes:
      - inception_vol:/var/www/html
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    restart: always
    ports:
      - 443:443
    volumes:
      - inception_vol:/var/www/html

volumes:
  inception_vol:
    driver: local
    driver_opts:
      device: './inception/'
      o: bind
      type: 'none'
